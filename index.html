<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJHE Marks Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>MJHE Percentage Calculator</h1>
        <div class="input-group">
            <label for="obtained">Obtained Marks:</label>
            <input type="number" id="obtained" placeholder="Enter your marks">
        </div>
        <div class="input-group">
            <label for="total">Total Marks:</label>
            <input type="number" id="total" placeholder="Enter total marks">
        </div>
        <button onclick="calculatePercentage()">Calculate Percentage</button>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
