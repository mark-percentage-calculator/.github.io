<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Calculators</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Calculator -->
    <div class="calculator-container">
        <h2>Marks Percentage Calculator</h2>
        <div class="input-group">
            <label for="obtained">Obtained Marks:</label>
            <input type="number" id="obtained" placeholder="Enter your marks">
        </div>
        <div class="input-group">
            <label for="total">Total Marks:</label>
            <input type="number" id="total" placeholder="Enter total marks">
        </div>
        <button onclick="calculatePercentage()">Calculate Percentage</button>
        <div id="result" class="result"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
            <p>&copy; 2023 MJHE Tools. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
