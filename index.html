<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Percentage Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header id="header"></header>

        <!-- Main Content -->
        <main>
            <h1>Marks Percentage Calculator</h1>
            <div id="calculator">
                <label for="totalMarks">Total Marks:</label>
                <input type="number" id="totalMarks" placeholder="Enter Total Marks" value="100">

                <label for="obtainedMarks">Obtained Marks:</label>
                <input type="number" id="obtainedMarks" placeholder="Enter Obtained Marks">

                <button id="calculateBtn">Calculate</button>

                <div id="result">
                    Percentage: <span id="percentage">0.00</span>%
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer"></footer>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Load Header and Footer using JavaScript
        fetch('includes/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('includes/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
