<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Included -->
    <div id="header"></div>

    <!-- Main Calculator -->
    <main class="main-content">
        <div class="calculator-container">
            <h2>Marks Percentage Calculator</h2>
            <div class="input-group">
                <label for="obtained">Obtained Marks:</label>
                <input type="number" id="obtained" placeholder="Enter your marks">
            </div>
            <div class="input-group">
                <label for="total">Total Marks:</label>
                <input type="number" id="total" placeholder="Enter total marks">
            </div>
            <button onclick="calculatePercentage()">Calculate Percentage</button>
            <div id="result" class="result"></div>
        </div>
    </main>

    <!-- Footer Included -->
    <div id="footer"></div>

    <script src="script.js"></script>
    <script>
        // Load header and footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
