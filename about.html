<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | StudentTools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header"></div>
    
    <main class="container">
        <h1>About Our Percentage Calculator</h1>
        <p>Our free online tool helps students quickly calculate their marks percentage...</p>
    </main>

    <div id="footer"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
